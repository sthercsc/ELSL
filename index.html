<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Teor de Álcool na Gasolina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Teor de Álcool na Gasolina</h1>
    <p>Informe a quantidade de gasolina colocada (em litros):</p>
    <input type="number" id="gasolina" placeholder="Quantidade de gasolina (litros)" required>
    <button onclick="calcularTeor()">Calcular Teor de Álcool</button>

    <div id="resultado" class="resultado">
      <p id="resultado-texto"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
